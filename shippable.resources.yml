resources:
  - name: shipdemo-img
    type: image
    integration: ecr-integration
    pointer:
      sourceName: "348566687808.dkr.ecr.us-east-1.amazonaws.com/shippable/sample-docker-push-registry" # replace with a pointer to your docker image     
      isPull: false
    seed:
      versionName: master.10

  - name: shipdemo-img-options
    type: dockerOptions
    version:
      portMappings:
        - 80:80

  - name: ecs-test-cluster
    type: cluster
    integration: AWS-Integration  # your Amazon ECS integration
    pointer:
      sourceName : "wifi-location-sensing-cluster" #replace with name of the cluster to which you are deploying
      region: "us-east-1b" #replace with region of the cluster to which you are deploying
