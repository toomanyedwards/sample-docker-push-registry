resources:
  - name: shipdemo-img
    type: image
    integration: ecr-integration
    pointer:
      sourceName: "348566687808.dkr.ecr.us-east-1.amazonaws.com/shippable/sample-docker-push-registry" # replace with a pointer to your docker image
      isPull: false
    seed:
      versionName: "latest"  #replace with your image tag on Amazon ECR

  - name: shipdemo-img-options
    type: dockerOptions
    version:
      portMappings:
        - 80:80

  - name: ecs-test-cluster-foo
    type: cluster
    integration: AWS  # your Amazon ECS integration
    pointer:
      sourceName : "wifi-location-sensing-cluster" #replace with name of the cluster to which you are deploying
      region: "us-east-1c" #replace with region of the cluster to which you are deploying
